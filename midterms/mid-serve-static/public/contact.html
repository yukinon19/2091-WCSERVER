  <h1>WCSERVER</h1>
  <h2>This is Contact page</h2>
  <body>
  <h2>Input Contact Information:</h2>

  <div class="container">
    <form action="http://localhost:3000/process_post" method="POST">
      <div class="row">
        <div class="col-25">
          <label for="name">Name:</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name..."
          />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject:</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Enter subject..."
          />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="message">Email:</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter email..."
          />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Message</label>
        </div>
        <div class="col-75">
          <textarea
            id="message"
            name="message"
            placeholder="Enter message..."
            style="height: 200px"
          ></textarea>
        </div>
      </div>
      <br />
      <div class="row">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>
  </body>
